<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Pizza</title>
  <link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>

<form method="POST" th:action="@{/orders}" th:object="${pizzaOrder}">
  <h1>Zapisz swój projekt pizzy!</h1>

  <img th:src="@{/images/TacoCloud.png}"/>
  <a th:href="@{/design}" id="another">Zaprojektuj inną pizze...</a><br/>

  <h3>Dostarcz pizzę dla: </h3>
  <label for="deliveryName">Nazwisko: </label>
  <input type="text" th:field="*{deliveryName}"/>
  <span class="validationError"
        th:if="${#fields.hasErrors('deliveryName')}"
        th:errors="*{deliveryName}"> deliveryName Error</span>
  <br/>

  <label for="deliveryStreet">Adres: </label>
  <input type="text" th:field="*{deliveryStreet}"/>
  <span class="validationError"
        th:if="${#fields.hasErrors('deliveryStreet')}"
        th:errors="*{deliveryStreet}">deliveryStreet Error</span>
  <br/>

  <label for="deliveryCity">Miejscowość: </label>
  <input type="text" th:field="*{deliveryCity}"/>
  <span class="validationError"
  th:if="${#fields.hasErrors('deliveryCity')}"
  th:errors="*{deliveryCity}">deliveryCity Error</span>
  <br/>

  <label for="deliveryState">Województwo: </label>
  <input type="text" th:field="*{deliveryState}"/>
  <span class="validationError"
        th:if="${#fields.hasErrors('deliveryState')}"
        th:errors="*{deliveryState}">deliveryState Error</span>
  <br/>

  <label for="deliveryZip">Kod pocztowy: </label>
  <input type="text" th:field="*{deliveryZip}"/>
  <span class="validationError"
        th:if="${#fields.hasErrors('deliveryZip')}"
        th:errors="*{deliveryZip}">deliveryZip Error</span>
  <br/>

  <h3>Płatność</h3>
  <label for="ccNumber">Karta kredytowa #: </label>
  <input type="text" th:field="*{ccNumber}"/>
  <span class="validationError"
        th:if="${#fields.hasErrors('ccNumber')}"
        th:errors="*{ccNumber}">CC Num Error</span>
  <br/>

  <label for="ccExpiration">Data ważności: </label>
  <input type="text" th:field="*{ccExpiration}"/>
  <span class="validationError"
        th:if="${#fields.hasErrors('ccExpiration')}"
        th:errors="*{ccExpiration}">ccExpiration Error</span>
  <br/>

  <label for="ccCVV">CVV: </label>
  <input type="text" th:field="*{ccCVV}"/>
  <span class="validationError"
        th:if="${#fields.hasErrors('ccCVV')}"
        th:errors="*{ccCVV}">ccCVV Error</span>
  <br/>

  <input type="submit" value="Wyślij podsumowanie"/>
</form>
</body>
</html>
