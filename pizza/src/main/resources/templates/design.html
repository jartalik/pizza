<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pizza</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>
<h1>Zaprojektuj swoją pizze!</h1>
<img th:src="@{/images/TacoCloud.png}"/>

<form method="POST" th:object="${pizza}">
    <div class="grid">
        <div class="ingredient-group" id="ciasto">
            <h3>Wybierz ciasto:</h3>
            <div th:each="ingredient : ${ciasto}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">Składnik</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="mieso">
            <h3>Wybierz składnki mięsne:</h3>
            <div th:each="ingredient : ${mieso}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">Składnik</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="ser">
            <h3>Wybierz ser:</h3>
            <div th:each="ingredient : ${ser}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">Składnik</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="warzywo">
            <h3>Wybierz warzywa:</h3>
            <div th:each="ingredient : ${warzywo}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">Składnik</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="sos">
            <h3>Wybierz sos:</h3>
            <div th:each="ingredient : ${sos}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">Składnik</span><br/>
            </div>
        </div>
    </div>

    <div>


        <h3>Nazwa Twojej pizzy:</h3>
        <input type="text" th:field="*{name}"/>
        <br/>

        <button>Podsumowanie</button>
    </div>

</form>


</body>
</html>
